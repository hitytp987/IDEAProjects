<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style type="text/css">

    </style>

</head>
<body>
    <h3>登录页面</h3>
    <form action="/logintest/loginServlet" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" placeholder="请输入用户名" name="uname"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" placeholder="请输入密码" name="pwd"></td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="登录"></td></tr>
        </table>
    </form>
</body>
</html>
